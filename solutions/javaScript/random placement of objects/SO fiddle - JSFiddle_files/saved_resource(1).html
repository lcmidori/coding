<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="./jquery-1.9.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./normalize.css">

    <link rel="stylesheet" type="text/css" href="./result-light.css">

  <style type="text/css">
    html, body { height:100%; width:100%; }
#plane {
    width:100%; height:100%;
    position:relative;
}
.randomnumber { position:absolute; padding:10px; }
.aaa {background:#a10;}
.bbb {background:#b1b;}
.ccc {background:#1cc;}
.ddd {background:#ddf;}
.eee {background:#ef0;}
.fff {background:#f0f;}
.ggg {background:#dfe;}
.hhh {background:#e1e1e1;}
.iii {background:#f00;}
.jjj {background:#0ff;}
  </style>
  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">


    
$(document).ready(function () {
    $(".randomnumber").each(function () {
        var randomtop = Math.floor(Math.random() * ($(window).height() - $(this).height() - 20)),
            randomleft = Math.floor(Math.random() * ($(window).width() - $(this).width() - 20)),
            randomzindex = Math.floor(Math.random() * 30);
        $(this).css({
            "top": randomtop,
            "left": randomleft,
            "z-index": randomzindex
        });
    });
});


</script>

</head>
<body>
  <div id="plane">
    <div class="randomnumber aaa" style="top: 19px; left: 429px; z-index: 17;">1</div>
    <div class="randomnumber bbb" style="top: 206px; left: 262px; z-index: 26;">2</div>
    <div class="randomnumber ccc" style="top: 250px; left: 361px; z-index: 20;">3</div>
    <div class="randomnumber ddd" style="top: 77px; left: 128px; z-index: 4;">4</div>
    <div class="randomnumber eee" style="top: 274px; left: 562px; z-index: 0;">5</div>
    <div class="randomnumber fff" style="top: 75px; left: 287px; z-index: 6;">6</div>
    <div class="randomnumber ggg" style="top: 46px; left: 142px; z-index: 28;">7</div>
    <div class="randomnumber hhh" style="top: 213px; left: 12px; z-index: 21;">8</div>
    <div class="randomnumber iii" style="top: 89px; left: 234px; z-index: 26;">9</div>
    <div class="randomnumber jjj" style="top: 251px; left: 571px; z-index: 19;">0</div>
</div>
